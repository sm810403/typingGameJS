<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-window">
        <form class="form-box">
            <label for="difficulty" class="label-name">Difficulty:
                <select name="" id="difficulty" class="selection">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="difficult">Difficult</option>
                </select>
            </label>
        </form>
    </div>

    <div class="container">
        
        <h3 class="title">Typing game</h3>
        <p class="para">the word to type:</p>
        <h1 class="words"></h1>
        <input type="text">
        <div class="timer">Time left:<span class="time">10s</span></div>
        <div class="scores">Your score:<span class="score">0</span></div>
        
    </div>
    <button class="btn">setting</button>
    <script src="app.js"></script>
</body>
</html>
